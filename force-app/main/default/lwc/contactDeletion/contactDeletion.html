 <template>
    <lightning-card>
        <lightning-button
            variant="destructive" 
            label="Delete Contacts" 
            title="Delete Contacts" 
            onclick={deleteContacts}
            class="slds-m-left_x-small">
        </lightning-button>
        <template if:true={contacts}> 
            <lightning-datatable 
                key-field="Id"  
                data={contacts}
                columns={columns}
                onclick={getSelected}>               
           </lightning-datatable>          
        </template>    
    </lightning-card>
</template>
